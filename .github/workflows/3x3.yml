name: JSON 3x3

on:
  schedule:
    - cron: '*/5 * * * *'  # Elke 5 minuten
  workflow_dispatch:        # Handmatig triggeren mogelijk

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download RAW JSON
        run: |
          # Gebruik curl met -L om redirects te volgen
          curl -Ls "https://script.google.com/macros/s/AKfycbzvqI4k-K_8wZA3w-JP_lC0lgsNfPkCxIww_7EoU153Rv51vWydGENx12iIWEvkAnwp/exec" > 3x3.json
          
          # Simpele check of het JSON is
          if ! grep -q '{' 3x3.json; then
            echo "ERROR: Geen JSON ontvangen!"
            head 3x3.json  # Toon eerste regels voor debug
            exit 1
          fi

      - name: Push naar GitHub
        run: |
          git config user.name "GitHub Bot"
          git config user.email "actions@users.noreply.github.com"
          git add 3x3.json
          git commit -m "Auto-update: $(date +'%H:%M')" || exit 0
          git push
